<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>

    <link rel = "stylesheet" type = "text/css" href="{{ url_for('static', filename = 'css/style.css') }}">
</head>
<body>

    <div id='main'>

        <h1>Meowlinterüêæ</h1>
        
        {% if error_log %}
        <div class="error">
            <h2>Error</h2>
            <p>{{ error_log }}</p>
        </div>
        {% endif %}
        
        {% if result %}
        <div class="result">
            <h2>Result</h2>
            <p id="resultbox"></p>
        </div>
        {% endif %}
    </div>
    <script>
        var result = {{ result | tojson }};
        var resultbox = document.getElementById('resultbox');
        resultbox.innerHTML = result;
    </script>
</body>
</html>
